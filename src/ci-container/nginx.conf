server {
    listen 80;
    server_name _;
    
    root /var/www/html;
    index index.html;

    # CGI Configuration
    location @cgi {
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/cgi-bin/cgi;
        fastcgi_param DOCUMENT_ROOT /var/www;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default location
    location / {
        try_files $uri $uri/ @cgi;
    }

    # Logging
    access_log /var/log/nginx/ktest-ci.access.log;
    error_log /var/log/nginx/ktest-ci.error.log;
}